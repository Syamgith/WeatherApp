<!--Weather app-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = "grid-container">
        <div class="grid1">
            <div id="title"><h1>Weather <span id="app">App</span></h1></div>
        </div>
        <div class="grid2">
            <div id="weathercontainer">
                    <p id="cityname">Bengaluru, Karnataka</p>
                    <p id="date">Friday, 1:00 pm</p>
                    <p id="condition">Partly Cloudy</p>
                    <p><span id="temperature">26</span><sup><span id="unitc" onclick="cels()"> &degC</span><span> | </span><span id="unitf" onclick="fahreh()">&degF</span></sup></p>
            </div>
            <div id="searchcontainer">Enter city name
                <br><input type="text" placeholder="city,state" onfocusout="checkClimate()" id="input" list="datalist">
                <datalist id="datalist">
                    <option value="Banglore, Karnataka"></option>
                    <option value="Chennai, Tamilnadu"></option>
                    <option value="Kochi, Kerala"></option>
                    <option value="Hydrabad, Andra Pradesh"></option>
                    <option value="Kolkata, West Bengal"></option>
                    <option value="Mumbai, Maharastra"></option>
                </datalist>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
